<form (ngSubmit)="onFormSubmit()" class="p-4 border rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input
        type="text"
        id="description"
        name="description"
        class="form-control"
        [(ngModel)]="toDoObject.description"
      />
    </div>
  
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select
        id="status"
        name="status"
        class="form-select"
        [(ngModel)]="toDoObject.status"
      >
        <option value="">-- Select status --</option>
        <option value="active">Active</option>
        <option value="noactive">No Active</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
