<div class="form_container">
    <app-form (carObjectEmitter)="carObjectEmitterSubscriber($event)"></app-form>
</div>


<div class="cars_container">
    <ng-container *ngIf="carsArray.length > 0;else notFoundCar" >
        <ng-container *ngFor="let car of carsArray">
            <app-card [carObject]="car"></app-card>
        </ng-container>
    </ng-container>
</div>


<ng-template #notFoundCar>
<p>Car not found</p>
</ng-template>
