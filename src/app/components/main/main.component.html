<div class="form_container">
    <app-form (userObjectEmitter)="userObjectEmitterSubscriber($event)"></app-form>
</div>




<div class="users_container" #myContainer>
    <ng-container *ngIf="usersArray.length > 0;else errorText">
        <ng-container *ngFor="let user of usersArray">
            <app-user [myUser]="user"></app-user>
        </ng-container>
    </ng-container>
</div>



<ng-template #errorText>
    <h1 style="text-align: center;">not found user</h1>
</ng-template>
